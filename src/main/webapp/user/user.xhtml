<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="leftcolumnMenu">
		
				<h:commandLink value="Get all emails"
					action="#{response.getAllEmails()}" />


			
		</ui:define>
		<ui:define name="content">

			<ul>

				<ui:repeat value="#{response.emails}" var="email">
				<div id="email-list">
						<b>ID:  </b><h:outputLabel value="#{email.id}" />
						<br />
					    <b>From: </b><h:outputLabel value="#{email.from}" />
						<br />
						<b>Content: </b><h:outputLabel value="#{email.mainContent[0].content}" />
						<br />
						<ui:repeat value="#{email.replies}" var="reply">
						<h:commandLink value="Get all emails" action="#{response.getAllEmails()}" />
						</ui:repeat>
						
						<br />
						<h:outputLabel value="From: #{email.id}" />
						<br />
					 </div>
				</ui:repeat>
			</ul>
		</ui:define>
	</ui:composition>
</body>
</html>
