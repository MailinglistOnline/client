<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<body>

	<f:metadata>
		<f:viewParam name="mailinglist"
			value="#{userSession.selectedMailingList}" />
	<f:event type="postAddToView"
			listener="#{contentResponse.getMailingListRoot(userSession.selectedMailingList)}" /> 
	</f:metadata>
	

	<ui:composition template="/templates/mainTemplate.xhtml">
		<ui:define name="leftcolumnMenu">
			
		</ui:define>
		<ui:define name="content">
		<center><h:outputLabel value="#{userSession.selectedMailingList}" /></center>
			<h:form id="form">
				<rich:tabPanel style="border:none" switchType="server"
					headerAlignment="left"  itemChangeListener="#{panelChangeListener.processItemChange}">

					<rich:tab style="border:none" name="topics" header="Topics" >

					</rich:tab>
					<rich:tab style="border:none" name="all" header="All"  >

					</rich:tab>

					<rich:tab style="border:none" header="Search">
						<center>
							Search
							<h:inputText value="search" />
							in
							<h:selectOneMenu value="abc">
								<f:selectItem id="item1" itemLabel="Content" itemValue="1" />
								<f:selectItem id="item2" itemLabel="Author" itemValue="2" />
								<f:selectItem id="item3" itemLabel="Mailing list" itemValue="3" />
							</h:selectOneMenu>
						</center>
					</rich:tab>

				</rich:tabPanel>
			</h:form>

			<div>
				<ul>
					<ui:repeat value="#{contentResponse.emails}" var="email">

						<div style="border-bottom: solid #E8E8E8;" id="email-list">
							<b>ID: </b>
							<h:outputLabel value="#{email.id}" />
							<br /> <b>From: </b>
							<h:outputLabel value="#{email.from}" />
							<h:form>
								<br />
								<b>Content: </b>
								<h:outputLabel
									value="#{email.mainContent[0].getShorterContent(100)}" />...
							<h:link value="more" outcome="/email/index.xhtml">
									<f:param name="id" value="#{email.id}" />
								</h:link>



							</h:form>
							<br />
							<ui:repeat value="#{email.replies}" var="reply">
								<h:form>
									<b>Reply: </b>
									<h:link value="#{reply}" outcome="/email/index.xhtml">
										<f:param name="id" value="#{reply}" />
									</h:link>

									<br />
								</h:form>
							</ui:repeat>

							<br />
							<h:outputLabel value="Thread root: #{email.root}" />
							<br />
						</div>
					</ui:repeat>
				</ul>
			</div>




		</ui:define>
	</ui:composition>
</body>
</html>
