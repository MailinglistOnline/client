<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="leftcolumnMenu">

			<h:commandLink value="Get all emails"
				action="#{contentResponse.getAllEmails()}" />



		</ui:define>
		<ui:define name="content">
			
					<rich:tabPanel style="border:none" switchType="client">
						<rich:tab  style="border:none" header="Search">
							
						</rich:tab>
						<rich:tab style="border:none" header="Mailinglists">
						<ul>
						<ui:repeat value="#{mailinglists.mailingLists}" var="mailinglist">
						<li>
						<h:form>
						<h:commandLink value="#{mailinglist}"
									action="#{contentResponse.getMailingListRoot(mailinglist)}" />
									</h:form>
						</li>
						</ui:repeat>
						</ul>
						</rich:tab>
					</rich:tabPanel>
				
			

			<div >
				<ul>
					<ui:repeat value="#{contentResponse.emails}" var="email">

						<div id="email-list">
							<b>ID: </b>
							<h:outputLabel value="#{email.id}" />
							<br /> <b>From: </b>
							<h:outputLabel value="#{email.from}" />
							<br /> <b>Content: </b>
							<h:outputLabel value="#{email.mainContent[0].content}" />
							<br />
							<ui:repeat value="#{email.replies}" var="reply">
								<b>Reply: </b><h:outputLabel value="#{reply}" />
								<br />
							</ui:repeat>

							<br />
							<h:outputLabel value="Thread root: #{email.root}" />
							<br />
						</div>
					</ui:repeat>
				</ul>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
