<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">

<body>

	<ui:composition template="/templates/mainTemplate.xhtml">

		<ui:define name="leftcolumnMenu">

			<h:commandLink value="Get all emails"
				action="#{contentResponse.getAllEmails()}" />



		</ui:define>
		<ui:define name="content">
	<center>
			<rich:tabPanel style="border:none" switchType="client" headerAlignment="center" >
			
				<rich:tab style="border:none" header="Search">
						 	Search 
							<h:inputText value="search" />
							in 
							<h:selectOneMenu value="abc">
						<f:selectItem id="item1" itemLabel="Content" itemValue="1" />
						<f:selectItem id="item2" itemLabel="Author" itemValue="2" />
						<f:selectItem id="item3" itemLabel="Mailing list" itemValue="3" />


					</h:selectOneMenu>
				</rich:tab>
				<rich:tab style="border:none" header="Mailinglists">
					<ul>
						<ui:repeat value="#{mailinglists.mailingLists}" var="mailinglist">
							<li style=" list-style-type: none;"><h:form>
									<h:commandLink value="#{mailinglist}"
										action="#{contentResponse.getMailingListRoot(mailinglist)}" />
								</h:form></li>
						</ui:repeat>
					</ul>
				</rich:tab>
				
			</rich:tabPanel>
</center>


			<div>
				<ul>
					<ui:repeat value="#{contentResponse.emails}" var="email">

						<div style="border-bottom: solid #E8E8E8;" id="email-list">
							<b>ID: </b>
							<h:outputLabel value="#{email.id}" />
							<br /> <b>From: </b>
							<h:outputLabel value="#{email.from}" />
							<h:form>
								<br />
								<b>Content: </b>
								<h:outputLabel
									value="#{email.mainContent[0].getShorterContent(100)}" />...
							
							<h:commandLink value="more"
									action="#{detailedEmail.setEmail(email)}" />


							</h:form>
							<br />
							<ui:repeat value="#{email.replies}" var="reply">
								<h:form>
									<b>Reply: </b>
									<h:commandLink value="#{reply}"
										action="#{detailedEmail.setEmail(reply)}" />
									<br />
								</h:form>
							</ui:repeat>

							<br />
							<h:outputLabel value="Thread root: #{email.root}" />
							<br />
						</div>
					</ui:repeat>
				</ul>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
