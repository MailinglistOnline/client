<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
<title>Mailinglist Online</title>
<h:outputStylesheet library="css" name="main.css"  />

<h:body>
		<div id="wrapper">
			<div id="header">

                    <h:panelGroup>
                        <h:outputText value="Mailinglist Onlin" />

            </rich:dropDownMenu>

                <rich:menuItem submitMode="client"

                    <h:outputText value="RichFaces Forum" />
                </rich:menuItem>
            </rich:dropDownMenu>
        </rich:toolbar>
				<ui:insert name="header"></ui:insert>
			</div>
			<div id="contentliquid"> <div id="content">
					<ui:insert name="content"> abc </ui:insert>
			</div></div>

			</div>
			<div id="rightcolumn">
				<ui:insert name="rightcolumn"> </ui:insert>
			</div>
			
			
			<div id="footer">

			</div>
			</div>
		

	
</h:body>
